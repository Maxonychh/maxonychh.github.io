<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>EDcat</title>
	<meta name="description" content="EDcat - быстрая и удобная аренда транспорта в Санкт-Петербурге.">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
	<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
	<link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="css/hamburgers.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style_contacts.css?ver=1.0">
</head>
<body>
	<section class="main">
		<div class="container-fluid">
			<div class="row">
				<div class="main__menu col-lg-12">
					<ul class="main__menu__items">
						<li ><a href="#" class="main__menu__item">Юриспруденция</a></li>
						<li><a href="#" class="main__menu__item">Дизайн</a></li>
						<li><a href="#" class="main__menu__item">IT</a></li>
					</ul>
				</div>
				<div class="logo__section">
					<div class="col-lg-5">
						<div class="logo">
							<a href="index">
								<img src="img/EDcat.png" alt="EDcat">
							</a>
						</div>
					</div>
				</div>
				<div class="hamburger hamburger--slider">
					<div class="col-lg-1">
						<div class="hamburger-box">
     						<div class="hamburger-inner">
     							<a href="#" class="hamburger__btn"></a>
     						</div>
    					</div>
					</div>
 				</div>
				<div class="items ml-auto">
					<div class="col-lg-6">
						<ul class="menu__items ">
							<li><a href="about" class="menu__items_conf">О нас</a></li>
						 	<li><a href="contacts" class="menu__items_conf">Контакты </a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="contacts">
						<h1>
							Контакты
						</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-7">
					<div class="contacts__info">
						<p class="contacts__info__f">Добро пожаловать на сайт творческого объединения EDcat
						</p>
						<p class="contacts__info__s">Здесь вы можете найти множество полезной информации по интересующим вас темам. Так же вы можете получить бесплатную консультацию у специалиста.
 						</p>
					</div>
				</div>
				<form name="sentMessage" id="contactForm" class= "col-12  col-lg-5 d-lg-flex form__ask__us" method="post"  onSubmit="return checkForm(this)">
					<input type="hidden" name="project_name" value="EDcat">
					<input type="hidden" name="admin_email" value="	ask@edcat.ru">
		            <input type="hidden" name="form_subject" value="Сообщение от пользователя">
					<div class="form__ask__us__param">
						<div class="form-group form__name">
							<input type="text" class="form__control form__input" placeholder="Имя *" id="name" name="name" required data-validation-required-message="Пожалуйста, введите имя.">
	                        <!--<p class="help-block text-danger"></p>-->
	                    </div>
	                    <div class="form-group form__email">
	                        <input type="email" class="form__control form__input" placeholder="Email *" id="mail" name="mail" required data-validation-required-message="Пожалуйста, введите email.">
	                        <p class="help-block text-danger"></p>
						</div>
						<div class="form-group form__text">
	                        <textarea class="form__control form__input form__size" placeholder="Текст Сообщения *" id="message" name="message" required data-validation-required-message="Пожалуйста, введите текст сообщения."></textarea>
	                        <p class="help-block text-danger"></p>
	                        <div id="success"></div>
		                    <button type="submit"  class="contact__submit ml-auto">Связаться с нами</button>
	                    </div>
					</div>
				</form>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<ul class="our__links">
						<li class="our__links__item"><a href="#" class="our__links__youtube"><i class="ion-logo-youtube youtube"></i></a></li>
						<li class="our__links__item"><a href="#"class="our__links__vk"><i class="ion-logo-vk"></i></a></li>
					</ul>
				</div>
			</div>
		</div>
	</section>
	<script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/check_form.js"></script>
	<script src="js/script.js"></script>
	<script src="js/form.js"></script>
</body>
